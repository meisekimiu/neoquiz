name: Deploy to meiseki.mew151.net

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Build
        run: npm run build

      - name: ðŸ“‚ Upload to server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./dist/
          server-dir: ./upload/

      - name: ðŸ”— Run publish script on server
        run: >
          curl https://meiseki.mew151.net/neoquiz/release.php -X POST -H "Content-Type: application/x-www-form-urlencoded" -d "key=${{ secrets.server_secret }}"
